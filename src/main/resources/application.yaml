spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
  graphql:
    graphiql:
      enabled: true
logging:
  level:
    sql: debug
management:
  metrics:
    binders:
      cache:
        enabled: true